<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora 3DFrik Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #1a1a1a;
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      text-align: center;
    }
    label {
      font-size: 14px;
      margin-top: 12px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: #fff;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #e10600;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      background: #111;
      padding: 16px;
      border-radius: 12px;
      font-size: 14px;
    }
    .result strong {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Calculadora precios 3D üõ†Ô∏è</h1>

    <label>Peso de la pieza (g)</label>
    <input id="peso" type="number" value="200" />

    <label>Tiempo de impresi√≥n (h)</label>
    <input id="tiempo" type="number" value="9" />

    <label>Precio bobina (‚Ç¨/kg)</label>
    <input id="bobina" type="number" value="16" />

    <label>Consumo impresora (W)</label>
    <input id="consumo" type="number" value="1000" />

    <label>Precio electricidad (‚Ç¨/kWh)</label>
    <input id="luz" type="number" value="0.13" step="0.01" />

    <label>Desgaste m√°quina (‚Ç¨/h)</label>
    <input id="desgaste" type="number" value="0.40" step="0.01" />

    <label>Mano de obra (‚Ç¨)</label>
    <input id="mano" type="number" value="6" />

    <button onclick="calcular()">Calcular</button>

    <div class="result" id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const peso = parseFloat(document.getElementById('peso').value);
      const tiempo = parseFloat(document.getElementById('tiempo').value);
      const bobina = parseFloat(document.getElementById('bobina').value);
      const consumo = parseFloat(document.getElementById('consumo').value);
      const luz = parseFloat(document.getElementById('luz').value);
      const desgaste = parseFloat(document.getElementById('desgaste').value);
      const mano = parseFloat(document.getElementById('mano').value);

      const material = peso * (bobina / 1000);
      const electricidad = (consumo / 1000) * tiempo * luz;
      const desgasteTotal = tiempo * desgaste;
      const costeTotal = material + electricidad + desgasteTotal + mano;

      const precio25 = costeTotal * 2.5;
      const precio3 = costeTotal * 3;

      document.getElementById('resultado').innerHTML = `
        Material: ${material.toFixed(2)} ‚Ç¨<br>
        Electricidad: ${electricidad.toFixed(2)} ‚Ç¨<br>
        Desgaste: ${desgasteTotal.toFixed(2)} ‚Ç¨<br><br>
        <strong>Coste total: ${costeTotal.toFixed(2)} ‚Ç¨</strong><br><br>
        Precio x2,5: ${precio25.toFixed(2)} ‚Ç¨<br>
        Precio x3: ${precio3.toFixed(2)} ‚Ç¨
      `;
    }
  </script>
</body>
</html>
